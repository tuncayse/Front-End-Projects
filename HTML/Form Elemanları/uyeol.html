<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elemanlarının Kullanımı</title>
<head>
    
    <title>Üye Ol</title>
</head>
<body>
    <h1>Üye Ol</h1>
    <form>
        Ad:<input type="text"><br>
        Soyad:<input type="text"><br>
        E-Posta:<input type="email" required=""><br>
        Şifre:<input type="password" required=""><br>
        Doğum Tarihi:<input type="date"><br>
        <br>
        Cinsiyet: <br>
        <input type="radio" name="cinsiyet">kadın<br>
        <input type="radio" name="cinsiyet">erkek<br>
        <br>
        Favori Meyveniz:<br>

        <input type="radio">🍏 Elma<br>
        <input type="radio">🍓 Çilek<br>
        <input type="radio">🍊 Portakal<br>
        <input type="radio">🍒 Kiraz<br>
        <input type="radio">🍐 Armut<br>
        <br>
        Mesajınız:<br>
        <textarea name="message" rows="10" cols="30"></textarea><br>
        <br>
        <input type="submit" value="Üye Ol">  
        <input type="reset" value="Temizle">
        
    </form>
</body>
</html>
